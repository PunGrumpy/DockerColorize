name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published, created]

permissions:
  contents: write
  packages: write
  pull-requests: write
  checks: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: ^1.22
      - name: Lint
        uses: golangci/golangci-lint-action@v6
      - name: Build
        run: make build
      - name: Coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic -tags test ./...
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: bin/*

  publish:
    needs: build
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Please Release
        id: pleaes-release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: 'go'
      - name: Download Artifact
        if: steps.pleaes-release.outputs.releases_created
        uses: actions/download-artifact@v4
        with:
          name: build
          path: bin/
      - name: Check If Version Updated
        if: steps.pleaes-release.outputs.releases_created
        run: |
          VERSION=${{ steps.pleaes-release.outputs.major }}.${{ steps.pleaes-release.outputs.minor }}.${{ steps.pleaes-release.outputs.patch }}
      - name: Get SHA256
        if: steps.pleaes-release.outputs.releases_created
        id: sha256
        run: |
          SHA256=$(shasum -a 256 bin/dockercolorize-darwin-amd64 | awk '{print $1}')
          echo "SHA256_MAC=$SHA256" >> $GITHUB_ENV
          SHA256=$(shasum -a 256 bin/dockercolorize-linux-amd64 | awk '{print $1}')
          echo "SHA256_LINUX=$SHA256" >> $GITHUB_ENV
      - name: SHA256 from Please Release
        if: steps.pleaes-release.outputs.releases_created
        run: |
          echo "${{ steps.pleaes-release.outputs.sha }}"
