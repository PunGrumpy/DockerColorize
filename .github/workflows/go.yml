name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go 1.20
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Lint
        uses: golangci/golangci-lint-action@v2

      - name: Build
        run: make build

      - name: Coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic -tags test ./...

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: bin/*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go 1.20
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Release
        uses: softprops/action-gh-release@v1
        if: git describe --tags --abbrev=0 != ${{ github.event.workflow_run.head_commit.id }}
        with:
          files: |
            bin/*
          tag_name: git describe --tags --abbrev=0
          body: |
            ## ðŸ”” Update
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
